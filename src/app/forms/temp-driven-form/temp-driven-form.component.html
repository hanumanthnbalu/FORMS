<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h1 class="text-center"><u>TEMPLATE DRIVEN FORMS</u></h1>
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="userData" *ngIf="userData.invalid && userData.touched">Userdata is Invalid..</div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" #username="ngModel" required>
            <small *ngIf="username.invalid && username.touched" class="text-danger">Please enter Username</small>
          </div>
          <!-- <button class="btn btn-dark " type="button">Suggest an Username</button> -->
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" #email="ngModel" required>
            <small *ngIf="email.invalid && email.touched" class="text-danger">Please enter E-mail.</small>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" ngModel name="secret" #secret="ngModel" required>
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
          <small *ngIf="secret.invalid && secret.touched" class="text-danger">Please Select one option.</small>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender"> {{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
